paths:
  /v3/route_mappings:
    get:
      summary: List route mappings
      description: |
        Retrieve all route mappings the user has access to.
        Note: This resource is deprecated in favor of using destinations on routes.
      deprecated: true
      parameters:
        - name: app_guids
          in: query
          description: Comma-delimited list of app guids to filter by
          schema:
            type: string
        - name: route_guids
          in: query
          description: Comma-delimited list of route guids to filter by
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, -created_at, updated_at, -updated_at]
        - name: created_ats
          in: query
          description: |
            Filter by creation timestamp. Supports advanced operators.
          schema:
            type: string
        - name: updated_ats
          in: query
          description: |
            Filter by update timestamp. Supports advanced operators.
          schema:
            type: string
        - name: include
          in: query
          description: |
            Comma-delimited list of resources to include.
            Supported resources: app, route
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/RouteMapping'
      security:
        - bearerAuth: []

    post:
      summary: Create a route mapping
      description: |
        Create a new route mapping to associate an app with a route.
        Note: This resource is deprecated in favor of using destinations on routes.
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - relationships
              properties:
                port:
                  type: integer
                  nullable: true
                  minimum: 1024
                  maximum: 65535
                  description: Port on which the app will receive traffic. Only for TCP routes.
                protocol:
                  type: string
                  enum: [http1, http2, tcp]
                  default: http1
                  description: Protocol to use for this route mapping
                weight:
                  type: integer
                  minimum: 1
                  maximum: 128
                  nullable: true
                  description: Percentage of traffic to route to this app (1-128)
                relationships:
                  type: object
                  required:
                    - app
                    - route
                  properties:
                    app:
                      type: object
                      required:
                        - data
                      properties:
                        data:
                          type: object
                          required:
                            - guid
                          properties:
                            guid:
                              type: string
                              format: uuid
                    route:
                      type: object
                      required:
                        - data
                      properties:
                        data:
                          type: object
                          required:
                            - guid
                          properties:
                            guid:
                              type: string
                              format: uuid
                    process:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            type:
                              type: string
                              default: web
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteMapping'
      security:
        - bearerAuth: []

  /v3/route_mappings/{guid}:
    get:
      summary: Get a route mapping
      description: |
        Retrieve a specific route mapping.
        Note: This resource is deprecated in favor of using destinations on routes.
      deprecated: true
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          description: |
            Comma-delimited list of resources to include.
            Supported resources: app, route
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteMapping'
        '404':
          description: Not Found
      security:
        - bearerAuth: []

    patch:
      summary: Update a route mapping
      description: |
        Update the specified attributes of a route mapping.
        Note: This resource is deprecated in favor of using destinations on routes.
      deprecated: true
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                port:
                  type: integer
                  nullable: true
                  minimum: 1024
                  maximum: 65535
                protocol:
                  type: string
                  enum: [http1, http2, tcp]
                weight:
                  type: integer
                  minimum: 1
                  maximum: 128
                  nullable: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteMapping'
        '404':
          description: Not Found
      security:
        - bearerAuth: []

    delete:
      summary: Delete a route mapping
      description: |
        Delete a route mapping.
        Note: This resource is deprecated in favor of using destinations on routes.
      deprecated: true
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      security:
        - bearerAuth: []

components:
  schemas:
    RouteMapping:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        port:
          type: integer
          nullable: true
          description: Port on which the app will receive traffic
        protocol:
          type: string
          enum: [http1, http2, tcp]
          description: Protocol to use for this route mapping
        weight:
          type: integer
          nullable: true
          description: Percentage of traffic to route to this app
        app_port:
          type: integer
          deprecated: true
          description: Deprecated in favor of port
        destinations:
          type: array
          items:
            type: object
            properties:
              guid:
                type: string
                format: uuid
              app:
                type: object
                properties:
                  guid:
                    type: string
                    format: uuid
                  process:
                    type: object
                    properties:
                      type:
                        type: string
              weight:
                type: integer
                nullable: true
              port:
                type: integer
              protocol:
                type: string
        relationships:
          type: object
          properties:
            app:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
                      format: uuid
            route:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
                      format: uuid
            process:
              type: object
              properties:
                data:
                  type: object
                  nullable: true
                  properties:
                    type:
                      type: string
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            app:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            route:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            process:
              type: object
              properties:
                href:
                  type: string
                  format: uri

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
        last:
          type: object
          properties:
            href:
              type: string
        next:
          type: object
          nullable: true
          properties:
            href:
              type: string
        previous:
          type: object
          nullable: true
          properties:
            href:
              type: string