paths:
  /v3/builds:
    get:
      summary: List builds
      description: Retrieve a list of all builds.
      parameters:
        - name: states
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Comma-delimited list of build states to filter by
        - name: app_guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Comma-delimited list of app guids to filter by
        - name: package_guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Comma-delimited list of package guids to filter by
        - name: created_ats
          in: query
          schema:
            type: array
            items:
              type: string
              format: date-time
          style: form
          explode: false
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with advanced operators (lt[e], gt[e])
        - name: updated_ats
          in: query
          schema:
            type: array
            items:
              type: string
              format: date-time
          style: form
          explode: false
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with advanced operators (lt[e], gt[e])
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Page to display
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: Number of results per page
        - name: order_by
          in: query
          schema:
            type: string
          description: Value to sort by; defaults to ascending. Prepend with - to sort descending. Valid values are created_at, updated_at
        - name: label_selector
          in: query
          schema:
            type: string
          description: A query string containing a list of label selector requirements
        - name: include
          in: query
          description: Optionally include related resources in the response
          schema:
            type: string
            enum: ['app', 'package', 'droplet', 'created_by', 'created_by.user']
        - name: fields
          in: query
          description: |
            Comma-delimited list of field groups to include/exclude from the response.
            Use a - (minus sign) prefix to exclude a field group.
            Example: ?fields=guid,state,-relationships.app
          schema:
            type: string
            example: "guid,state"
      responses:
        '200':
          description: A JSON array of builds.
        'default':
          description: An unexpected error.
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read

    post:
      summary: Create a build
      description: Create a new build.
      requestBody:
        content:
          application/json:
            schema:
              type: object
      security:
        - Admin:
          - cloud_controller.admin
        - SpaceDeveloper:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read
      responses:
        '201':
          description: The created build.
        'default':
          description: An unexpected error.

  /v3/builds/{guid}:
    get:
      summary: Get a build
      description: Retrieve a build.
      parameters:
        - name: guid
          in: path
          required: true
          description: The GUID of the build.
          schema:
            type: string
      responses:
        '200':
          description: The build.
        'default':
          description: An unexpected error.
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read

  /v3/apps/{guid}/builds:
    get:
      summary: List builds for an app
      description: Retrieve all builds for the app.
      parameters:
        - name: guid
          in: path
          required: true
          description: The GUID of the app.
          schema:
            type: string
        - name: include
          in: query
          description: Optionally include related resources in the response
          schema:
            type: string
            enum: ['app', 'package', 'droplet', 'created_by', 'created_by.user']
      responses:
        '200':
          description: A JSON array of builds.
        'default':
          description: An unexpected error.
      security: []

  /v3/builds/{guid}:
    patch:
      summary: Update a build
      description: Update an existing build.
      parameters:
        - name: guid
          in: path
          required: true
          description: The GUID of the build.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: The updated build.
        'default':
          description: An unexpected error.
      security:
        - Admin: []
        - SpaceDeveloper: []
        - BuildStateUpdater: []
      security:
        - Admin:
          - cloud_controller.admin
        - SpaceDeveloper:
          - cloud_controller.read
        - BuildStateUpdater:
          - cloud_controller.update_build_state

  /v3/builds/{guid}/droplet:
    get:
      summary: Get droplet for a build
      description: Retrieve the droplet for a specific build.
      parameters:
        - name: guid
          in: path
          required: true
          description: The GUID of the build.
          schema:
            type: string
      responses:
        '200':
          description: The droplet for the build.
          content:
            application/json:
              schema:
                $ref: '../droplets.yml#/components/schemas/Droplet'
        '404':
          description: Build or droplet not found.
      security:
        - bearerAuth: []

