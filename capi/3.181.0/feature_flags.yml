paths:
  /v3/feature_flags:
    get:
      summary: List feature flags
      description: Retrieve all feature flags.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page to display
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: Number of results per page
        - in: query
          name: order_by
          schema:
            type: string
            enum: [name, -name]
          description: Value to sort by. Defaults to name ascending; prepend with - to sort descending.
        - in: query
          name: updated_ats
          schema:
            type: string
            format: date-time
          description: Timestamp to filter by
      responses:
        '200':
          description: List of feature flags retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/FeatureFlag'

  /v3/feature_flags/{name}:
    get:
      summary: Get a feature flag
      description: Retrieve a specific feature flag.
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: The name of the feature flag
      responses:
        '200':
          description: Feature flag retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlag'

    patch:
      summary: Update a feature flag
      description: Update the status or custom error message of a feature flag.
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: The name of the feature flag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                custom_error_message:
                  type: string
      responses:
        '200':
          description: Feature flag updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlag'

components:
  schemas:
    FeatureFlag:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        updated_at:
          type: string
          format: date-time
        custom_error_message:
          type: string
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  format: uri

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
              format: uri
        last:
          type: object
          properties:
            href:
              type: string
              format: uri
        next:
          type: object
          properties:
            href:
              type: string
              format: uri
        previous:
          type: object
          nullable: true
          properties:
            href:
              type: string
              format: uri
