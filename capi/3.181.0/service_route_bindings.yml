paths:
  /v3/service_route_bindings:
    get:
      summary: List service route bindings
      description: Retrieves the service route bindings the user has access to.
      x-experimental: true
      parameters:
        - name: route_guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: service_instance_guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: service_instance_names
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: label_selector
          in: query
          schema:
            type: string
        - name: guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: created_ats
          in: query
          schema:
            type: string
        - name: updated_ats
          in: query
          schema:
            type: string
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, -created_at, -updated_at]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceRouteBinding'
    post:
      summary: Create a service route binding
      description: |
        Creates a new route service binding. The service instance and the route must be in the same space.
        To bind a route to a user-provided service instance, the service instance must have the route_service_url property set.
        To bind a route to a managed service instance, the service offering must be bindable, and the service offering must have route_forwarding set in the requires property.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - relationships
              properties:
                relationships:
                  $ref: '#/components/schemas/ServiceRouteBindingRelationships'
                parameters:
                  type: object
                metadata:
                  $ref: '#/components/schemas/Metadata'
      responses:
        '202':
          description: Accepted for Managed Service Instance
          headers:
            Location:
              schema:
                type: string
                format: uri
        '201':
          description: Created for User-Provided Service Instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceRouteBinding'

  /v3/service_route_bindings/{guid}:
    get:
      summary: Get a service route binding
      description: Retrieves the service route binding by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [route, service_instance]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceRouteBinding'
    patch:
      summary: Update a service route binding
      description: Updates a service route binding with labels and annotations.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  $ref: '#/components/schemas/Metadata'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceRouteBinding'
    delete:
      summary: Delete a service route binding
      description: |
        Deletes a service route binding. When deleting route bindings originating from user-provided service instances, the delete operation does not require interactions with service brokers, therefore the API will respond synchronously to the delete request.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content for User-provided Service Instances
        '202':
          description: Accepted for Managed Service Instance
          headers:
            Location:
              schema:
                type: string
                format: uri

  /v3/service_route_bindings/{guid}/parameters:
    get:
      summary: Get parameters for a route binding
      description: Queries the Service Broker for the parameters associated with this service route binding. This endpoint is not available for User-Provided Service Instances.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string

components:
  schemas:
    ServiceRouteBinding:
      type: object
      properties:
        guid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        route_service_url:
          type: string
        last_operation:
          type: object
          properties:
            type:
              type: string
              enum: [create, delete]
            state:
              type: string
              enum: [initial, in progress, succeeded, failed]
            description:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
        metadata:
          $ref: '#/components/schemas/Metadata'
        relationships:
          $ref: '#/components/schemas/ServiceRouteBindingRelationships'
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
            service_instance:
              type: string
              format: uri
            route:
              type: string
              format: uri
            parameters:
              type: string
              format: uri

    Metadata:
      type: object
      properties:
        labels:
          type: object
        annotations:
          type: object

    ServiceRouteBindingRelationships:
      type: object
      properties:
        service_instance:
          type: object
          properties:
            data:
              type: object
              properties:
                guid:
                  type: string
        route:
          type: object
          properties:
            data:
              type: object
              properties:
                guid:
                  type: string

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
              format: uri
        last:
          type: object
          properties:
            href:
              type: string
              format: uri
        next:
          type: object
          properties:
            href:
              type: string
              format: uri
        previous:
          type: object
          properties:
            href:
              type: string
              format: uri

