paths:
  /v3/service_brokers:
    post:
      summary: Create a service broker
      description: Creates a new service broker and a job to synchronize the service offerings and service plans with those in the brokerâ€™s catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBrokerCreate'
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              description: URL to the created job
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBroker'
    get:
      summary: List service brokers
      description: Retrieves the service brokers the user has access to.
      parameters:
        - name: names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service broker names to filter by
        - name: page
          in: query
          schema:
            type: integer
          description: Page to display; valid values are integers >= 1
        - name: per_page
          in: query
          schema:
            type: integer
          description: Number of results per page; valid values are 1 through 5000
        - name: space_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of space GUIDs to filter by
        - name: order_by
          in: query
          schema:
            type: string
          description: Value to sort by. Defaults to ascending; prepend with - to sort descending. Valid values are created_at, updated_at, name
        - name: label_selector
          in: query
          schema:
            type: string
          description: A query string containing a list of label selector requirements
        - name: created_ats
          in: query
          schema:
            type: string
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators
        - name: updated_ats
          in: query
          schema:
            type: string
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBrokerList'
  /v3/service_brokers/{guid}:
    get:
      summary: Get a service broker
      description: Retrieves the service broker by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service broker GUID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBroker'
    patch:
      summary: Update a service broker
      description: Updates a service broker.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service broker GUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBrokerUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBroker'
        '202':
          description: Accepted
          headers:
            Location:
              description: URL to the created job
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBroker'
    delete:
      summary: Delete a service broker
      description: Creates a job to delete an existing service broker.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service broker GUID
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              description: URL to the created job
              schema:
                type: string
components:
  schemas:
    ServiceBroker:
      type: object
      properties:
        guid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        url:
          type: string
        relationships:
          type: object
          properties:
            space:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
        metadata:
          type: object
          properties:
            labels:
              type: object
            annotations:
              type: object
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
            service_offerings:
              type: object
              properties:
                href:
                  type: string
            space:
              type: object
              properties:
                href:
                  type: string
    ServiceBrokerCreate:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        authentication:
          $ref: '#/components/schemas/Authentication'
        relationships:
          type: object
          properties:
            space:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
    ServiceBrokerUpdate:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        authentication:
          $ref: '#/components/schemas/Authentication'
        metadata:
          type: object
          properties:
            labels:
              type: object
            annotations:
              type: object
    ServiceBrokerList:
      type: object
      properties:
        pagination:
          type: object
          properties:
            total_results:
              type: integer
            total_pages:
              type: integer
            first:
              type: object
              properties:
                href:
                  type: string
            last:
              type: object
              properties:
                href:
                  type: string
            next:
              type: object
              nullable: true
              properties:
                href:
                  type: string
            previous:
              type: object
              nullable: true
              properties:
                href:
                  type: string
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ServiceBroker'
    Authentication:
      type: object
      properties:
        type:
          type: string
          description: Type of the authentication mechanisms. Valid value is basic.
        credentials:
          type: object
          properties:
            username:
              type: string
              description: The username to authenticate against the service broker.
            password:
              type: string
              description: The password to authenticate against the service broker.
