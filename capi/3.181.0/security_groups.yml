paths:
  /v3/security_groups:
    get:
      summary: List security groups
      description: Retrieves a list of security groups.
      parameters:
        - name: guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group guids to filter by
        - name: names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group names to filter by
        - name: globally_enabled_running
          in: query
          schema:
            type: boolean
          description: If true, only include the security groups that are enabled for running
        - name: globally_enabled_staging
          in: query
          schema:
            type: boolean
          description: If true, only include the security groups that are enabled for staging
        - name: running_space_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of space guids to filter by
        - name: staging_space_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of space guids to filter by
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Page to display; valid values are integers >= 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: Number of results per page; valid values are 1 through 5000
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, -created_at, -updated_at]
          description: Value to sort by. Defaults to ascending; prepend with - to sort descending
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgAuditor:
          - cloud_controller.read
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroupList'

    post:
      summary: Create a security group
      description: Creates a new security group.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityGroupCreate'
      security:
        - Admin:
          - cloud_controller.admin
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroup'

  /v3/security_groups/{guid}:
    parameters:
      - name: guid
        in: path
        required: true
        schema:
          type: string

    get:
      summary: Get a security group
      description: Retrieves a security group by its GUID.
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgAuditor:
          - cloud_controller.read
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroup'

    patch:
      summary: Update a security group
      description: Updates the specified attributes of the security group.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityGroupUpdate'
      security:
        - Admin:
          - cloud_controller.admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroup'

    delete:
      summary: Delete a security group
      description: Deletes a security group by its GUID.
      security:
        - Admin:
          - cloud_controller.admin
      responses:
        '202':
          description: Accepted

  /v3/security_groups/{guid}/relationships/running_spaces:
    post:
      summary: Bind a running security group to spaces
      description: This endpoint binds one or more spaces to a security group with the running lifecycle.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      guid:
                        type: string
              required:
                - data
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - OrgManager:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string

  /v3/security_groups/{guid}/relationships/staging_spaces:
    post:
      summary: Bind a staging security group to spaces
      description: This endpoint binds one or more spaces to a security group with the staging lifecycle.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      guid:
                        type: string
              required:
                - data
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - OrgManager:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string

  /v3/security_groups/{guid}/relationships/running_spaces/{space_guid}:
    delete:
      summary: Unbind a running security group from a space
      description: This endpoint removes a space from a security group with the running lifecycle.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: space_guid
          in: path
          required: true
          schema:
            type: string
      security:
        - Admin:
          - cloud_controller.admin
        - OrgManager:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
      responses:
        '204':
          description: No Content

  /v3/security_groups/{guid}/relationships/staging_spaces/{space_guid}:
    delete:
      summary: Unbind a staging security group from a space
      description: This endpoint removes a space from a security group with the staging lifecycle.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: space_guid
          in: path
          required: true
          schema:
            type: string
      security:
        - Admin:
          - cloud_controller.admin
        - OrgManager:
          - cloud_controller.read
        - SpaceManager:
          - cloud_controller.read
      responses:
        '204':
          description: No Content
  /v3/spaces/{guid}/running_security_groups:
    get:
      summary: List running security groups for a space
      description: Returns security groups that are enabled for running globally or at the space level for the given space.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group guids to filter by
        - name: names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group names to filter by
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Page to display
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: Number of results per page
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, -created_at, -updated_at]
          description: Value to sort by
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.write
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroupList'

  /v3/spaces/{guid}/staging_security_groups:
    get:
      summary: List staging security groups for a space
      description: Returns security groups that are enabled for staging globally or at the space level for the given space.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group guids to filter by
        - name: names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of security group names to filter by
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Page to display
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: Number of results per page
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, -created_at, -updated_at]
          description: Value to sort by
      security:
        - Admin:
          - cloud_controller.admin
        - AdminReadOnly:
          - cloud_controller.admin_read_only
        - GlobalAuditor:
          - cloud_controller.global_auditor
        - OrgManager:
          - cloud_controller.read
        - SpaceAuditor:
          - cloud_controller.read
        - SpaceDeveloper:
          - cloud_controller.write
        - SpaceManager:
          - cloud_controller.read
        - SpaceSupporter:
          - cloud_controller.read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityGroupList'

  /v3/security_groups/{guid}/relationships/running_spaces:
    get:
      summary: List running spaces relationship
      description: Retrieve the spaces where this security group is applied to running applications.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                          format: uuid
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
      security:
        - bearerAuth: []

    patch:
      summary: Update running spaces relationship
      description: |
        Set the spaces where this security group is applied to running applications.
        This will replace all existing running space relationships.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - guid
                    properties:
                      guid:
                        type: string
                        format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                          format: uuid
                  links:
                    type: object
      security:
        - bearerAuth: []

  /v3/security_groups/{guid}/relationships/staging_spaces:
    get:
      summary: List staging spaces relationship
      description: Retrieve the spaces where this security group is applied during application staging.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                          format: uuid
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
      security:
        - bearerAuth: []

    patch:
      summary: Update staging spaces relationship
      description: |
        Set the spaces where this security group is applied during application staging.
        This will replace all existing staging space relationships.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - guid
                    properties:
                      guid:
                        type: string
                        format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        guid:
                          type: string
                          format: uuid
                  links:
                    type: object
      security:
        - bearerAuth: []

components:
  schemas:
    Rule:
      properties:
        code:
          type: integer
          nullable: true
        description:
          type: string
          nullable: true
        destination:
          type: string
        log:
          type: boolean
          nullable: true
        ports:
          type: string
          nullable: true
        protocol:
          type: string
        type:
          type: integer
          nullable: true
      required:
        - destination
        - protocol

    SecurityGroup:
      properties:
        created_at:
          type: string
          format: date-time
        globally_enabled:
          type: object
          properties:
            running:
              type: boolean
            staging:
              type: boolean
        guid:
          type: string
          format: uuid
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  format: uri
        name:
          type: string
        relationships:
          type: object
          properties:
            running_spaces:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      guid:
                        type: string
            staging_spaces:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      guid:
                        type: string
        rules:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
        updated_at:
          type: string
          format: date-time
      required:
        - name
        - guid
        - created_at
        - updated_at
        - rules

    SecurityGroupCreate:
      type: object
      properties:
        name:
          type: string
        globally_enabled:
          type: object
          properties:
            running:
              type: boolean
            staging:
              type: boolean
        rules:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
      required:
        - name

    SecurityGroupUpdate:
      type: object
      properties:
        name:
          type: string
          nullable: true
        globally_enabled:
          type: object
          properties:
            running:
              type: boolean
              nullable: true
            staging:
              type: boolean
              nullable: true
        rules:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
          nullable: true

    SecurityGroupList:
      type: object
      properties:
        pagination:
          type: object
          properties:
            total_results:
              type: integer
            total_pages:
              type: integer
            first:
              type: object
              properties:
                href:
                  type: string
            last:
              type: object
              properties:
                href:
                  type: string
            next:
              type: object
              nullable: true
              properties:
                href:
                  type: string
            previous:
              type: object
              nullable: true
              properties:
                href:
                  type: string
        resources:
          type: array
          items:
            $ref: '#/components/schemas/SecurityGroup'

