paths:
  /v3/apps/{guid}/sidecars:
    get:
      summary: List sidecars for an app
      description: Retrieves all sidecars associated with an app.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, -created_at, updated_at, -updated_at]
        - name: created_ats
          in: query
          schema:
            type: string
        - name: updated_ats
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sidecar'

    post:
      summary: Create a sidecar associated with an app
      description: Creates a sidecar associated with an app.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - command
                - process_types
              properties:
                name:
                  type: string
                command:
                  type: string
                process_types:
                  type: array
                  items:
                    type: string
                memory_in_mb:
                  type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sidecar'

  /v3/sidecars/{guid}:
    get:
      summary: Get a sidecar
      description: Retrieve a sidecar by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sidecar'

    patch:
      summary: Update a sidecar
      description: Updates the attributes of a sidecar.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                command:
                  type: string
                process_types:
                  type: array
                  items:
                    type: string
                memory_in_mb:
                  type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sidecar'

    delete:
      summary: Delete a sidecar
      description: Deletes a sidecar by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /v3/processes/{guid}/sidecars:
    get:
      summary: List sidecars for a process
      description: Retrieves all sidecars associated with a process.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, -created_at, updated_at, -updated_at]
        - name: created_ats
          in: query
          schema:
            type: string
        - name: updated_ats
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sidecar'

components:
  schemas:
    Sidecar:
      type: object
      properties:
        guid:
          type: string
        name:
          type: string
        command:
          type: string
        process_types:
          type: array
          items:
            type: string
        memory_in_mb:
          type: integer
        origin:
          type: string
        relationships:
          type: object
          properties:
            app:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
              format: uri
        last:
          type: object
          properties:
            href:
              type: string
              format: uri
        next:
          type: object
          properties:
            href:
              type: string
              format: uri
        previous:
          type: object
          nullable: true
          properties:
            href:
              type: string
              format: uri

