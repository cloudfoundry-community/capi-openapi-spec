                              plan:
                                type: string
                              credentials:
                                type: object
                                additionalProperties:
                                  type: string
                              syslog_drain_url:
                                type: string
                              volume_mounts:
                                type: array
                                items:
                                  type: string
                              provider:
                                type: string
                                nullable: true
                  application_env_json:
                    type: object
                    properties:
                      VCAP_APPLICATION:
                        type: object
                        properties:
                          limits:
                            type: object
                            properties:
                              fds:
                                type: integer
                          application_name:
                            type: string
                          application_uris:
                            type: array
                            items:
                              type: string
                          name:
                            type: string
                          space_name:
                            type: string
                          space_id:
                            type: string
                          uris:
                            type: array
                            items:
                              type: string
                          users:
                            type: string
                            nullable: true
      security:
        - bearerAuth: []

components:
  schemas:
    App:
      type: "object"
      required:
        - "guid"
        - "name"
        - "state"
        - "created_at"
        - "updated_at"
        - "lifecycle"
        - "relationships"
        - "links"
        - "metadata"
      properties:
        guid:
          type: "string"
          format: "uuid"
          description: "Unique identifier for the app"
        name:
          type: "string"
          description: "Name of the app"
        state:
          type: "string"
          enum: ["STOPPED", "STARTED"]
          description: "Current desired state of the app"
        created_at:
          type: "string"
          format: "date-time"
          description: "The time with zone when the object was created"
        updated_at:
          type: "string"
          format: "date-time"
          description: "The time with zone when the object was last updated"
        lifecycle:
          type: "object"
          required:
            - "type"
            - "data"
          properties:
            type:
              type: "string"
              example: "buildpack"
            data:
              type: "object"
              properties:
                buildpacks:
                  type: "array"
                  items:
                    type: "string"
                stack:
                  type: "string"
        relationships:
          type: "object"
          required:
            - "space"
          properties:
            space:
              type: "object"
              properties:
                data:
                  type: "object"
                  properties:
                    guid:
                      type: "string"
                      format: "uuid"
            current_droplet:
              type: "object"
              properties:
                data:
                  type: "object"
                  properties:
                    guid:
                      type: "string"
                      format: "uuid"
        links:
          type: "object"
          properties:
            self:
              $ref: "#/components/schemas/Link"
            space:
              $ref: "#/components/schemas/Link"
            processes:
              $ref: "#/components/schemas/Link"
            packages:
              $ref: "#/components/schemas/Link"
            environment_variables:
              $ref: "#/components/schemas/Link"
            current_droplet:
              $ref: "#/components/schemas/Link"
            droplets:
              $ref: "#/components/schemas/Link"
            tasks:
              $ref: "#/components/schemas/Link"
            start:
              $ref: "#/components/schemas/LinkWithMethod"
            stop:
              $ref: "#/components/schemas/LinkWithMethod"
            revisions:
              $ref: "#/components/schemas/Link"
            deployed_revisions:
              $ref: "#/components/schemas/Link"
            features:
              $ref: "#/components/schemas/Link"
        metadata:
          type: "object"
          properties:
            labels:
              type: "object"
              additionalProperties:
                type: "string"
            annotations:
              type: "object"
              additionalProperties:
                type: "string"

    Link:
      type: "object"
      required:
        - "href"
      properties:
        href:
          type: "string"
          format: "uri"

    LinkWithMethod:
      allOf:
        - $ref: "#/components/schemas/Link"
        - type: "object"
          required:
            - "method"
          properties:
            method:
              type: "string"
              enum: ["GET", "POST", "PUT", "PATCH", "DELETE"]

