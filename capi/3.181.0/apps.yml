paths:
  /v3/apps:
    get:
      summary: "List apps"
      description: "Retrieve a list of all apps."
      parameters:
        - name: "page"
          in: "query"
          description: "Page number for pagination."
          required: false
          schema:
            type: "integer"
        - name: "per_page"
          in: "query"
          description: "Number of results per page."
          required: false
          schema:
            type: "integer"
        - name: "order_by"
          in: "query"
          description: "Field by which to order results."
          required: false
          schema:
            type: "string"
        - name: "names"
          in: "query"
          description: "Filter results by app names."
          required: false
          schema:
            type: "string"
        - name: "guids"
          in: "query"
          description: "Filter results by app GUIDs."
          required: false
          schema:
            type: "string"
        - name: "organization_guids"
          in: "query"
          description: "Filter results by organization GUIDs."
          required: false
          schema:
            type: "string"
        - name: "space_guids"
          in: "query"
          description: "Filter results by space GUIDs."
          required: false
          schema:
            type: "string"
        - name: "stacks"
          in: "query"
          description: "Filter results by stack names."
          required: false
          schema:
            type: "string"
        - name: "include"
          in: "query"
          description: "Include related resources in the response."
          required: false
          schema:
            type: "string"
        - name: "lifecycle_type"
          in: "query"
          description: "Filter results by lifecycle type."
          required: false
          schema:
            type: "string"
        - name: "label_selector"
          in: "query"
          description: "Filter results by label selector."
          required: false
          schema:
            type: "string"
        - name: "created_ats"
          in: "query"
          description: "Filter results by creation timestamps."
          required: false
          schema:
            type: "string"
        - name: "updated_ats"
          in: "query"
          description: "Filter results by update timestamps."
          required: false
          schema:
            type: "string"
      responses:
        '200':
          description: "A JSON array of apps."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: "An unexpected error."

    post:
      summary: "Create an app"
      description: "Create a new app."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "name"
                - "space_guid"
              properties:
                name:
                  type: "string"
                  description: "Name of the app."
                space_guid:
                  type: "string"
                  description: "GUID of the space."
                lifecycle:
                  type: "object"
                  description: "Lifecycle of the app."
                  properties:
                    type:
                      type: "string"
                      enum: ["buildpack", "docker"]
                      description: "Type of lifecycle."
                    data:
                      type: "object"
                      description: "Lifecycle data."
                      properties:
                        buildpacks:
                          type: "array"
                          items:
                            type: "string"
                          description: "List of buildpacks."
                environment_variables:
                  type: "object"
                  description: "Environment variables for the app."
                relationships:
                  type: "object"
                  description: "Relationships of the app."
                  properties:
                    space:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            guid:
                              type: string
                metadata:
                  type: "object"
                  description: "Metadata of the app."
                state:
                  type: "string"
                  enum: ["STARTED", "STOPPED"]
                  description: "Desired state of the app."
      responses:
        '201':
          description: "App created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: "An unexpected error."

  /v3/apps/{guid}:
    get:
      summary: "Retrieve a specific app"
      description: "Retrieve a specific app by its GUID."
      parameters:
        - name: "guid"
          in: "path"
          required: true
          description: "The GUID of the app."
          schema:
            type: "string"
        - name: "include"
          in: "query"
          description: "Include related resources in the response; valid values are space and space.organization."
          required: false
          schema:
            type: "array"
            items:
              type: "string"
              enum:
                - "space"
                - "space.organization"
      responses:
        '200':
          description: "The requested app."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: "An unexpected error."
    patch:
      summary: "Update an app"
      description: "Update an existing app by its GUID."
      parameters:
        - name: "guid"
          in: "path"
          required: true
          description: "The GUID of the app."
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                  description: "Name of the app"
                lifecycle:
                  type: "object"
                  description: "Lifecycle to be used when updating the app; note: data is a required field in lifecycle if lifecycle is updated"
                  properties:
                    type:
                      type: string
                    data:
                      type: object
                      properties:
                        buildpacks:
                          type: array
                          items:
                            type: string
                        stack:
                          type: string
                metadata:
                  type: "object"
                  properties:
                    labels:
                      type: "object"
                      description: "Labels applied to the app"
                    annotations:
                      type: "object"
                      description: "Annotations applied to the app"
      responses:
        '200':
          description: App updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
      security:
        - Admin: []
        - SpaceDeveloper: []
    delete:
      summary: "Delete an app"
      description: "Delete the specified app."
      parameters:
        - name: "guid"
          in: "path"
          required: true
          description: "The GUID of the app."
          schema:
            type: "string"
      responses:
        '202':
          description: "App deletion accepted"
          headers:
            Location:
              schema:
                type: string
      security:
        - Admin: []
        - SpaceDeveloper: []


