                        type: string
                      data:
                        type: object
                        properties:
                          buildpacks:
                            type: array
                            items:
                              type: string
                          stack:
                            type: string
                  relationships:
                    type: object
                    properties:
                      space:
                        type: object
                        properties:
                          data:
                            type: object
                            properties:
                              guid:
                                type: string
                      current_droplet:
                        type: object
                        properties:
                          data:
                            type: object
                            properties:
                              guid:
                                type: string
                  links:
