paths:
  /v3/packages:
    get:
      summary: "List packages"
      description: "Retrieve all packages the user has access to."
      parameters:
        - name: "guids"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of package guids to filter by"
        - name: "states"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of package states to filter by"
        - name: "types"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of package types to filter by"
        - name: "app_guids"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of app guids to filter by"
        - name: "space_guids"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of space guids to filter by"
        - name: "organization_guids"
          in: query
          schema:
            type: array
            items:
              type: "string"
          style: form
          explode: false
          description: "Comma-delimited list of organization guids to filter by"
        - name: "page"
          in: query
          schema:
            type: integer
            minimum: 1
          description: "Page to display"
        - name: "per_page"
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          description: "Number of results per page"
        - name: "order_by"
          in: query
          schema:
            type: "string"
          description: "Value to sort by; defaults to ascending. Prepend with - to sort descending. Valid values are created_at, updated_at"
        - name: "label_selector"
          in: query
          schema:
            type: "string"
          description: "A query string containing a list of label selector requirements"
        - name: "created_ats"
          in: query
          schema:
            type: array
            items:
              type: "string"
              format: date-time
          style: form
          explode: false
          description: "Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators"
        - name: "updated_ats"
          in: query
          schema:
            type: array
            items:
              type: "string"
              format: date-time
          style: form
          explode: false
          description: "Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators"
      responses:
        '200':
          description: "A JSON array of packages."
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      total_results:
                        type: integer
                      total_pages:
                        type: integer
                      first:
                        type: object
                        properties:
                          href:
                            type: "string"
                            format: uri
                      last:
                        type: object
                        properties:
                          href:
                            type: "string"
                            format: uri
                      next:
                        type: "string"
                        nullable: true
                        format: uri
                      previous:
                        type: "string"
                        nullable: true
                        format: uri
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/Package'
        'default':
          description: "An unexpected error."
    post:
      summary: "Create a package"
      description: "Create a new package."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: "string"
                  description: "Type of the package; valid values are bits, docker"
                relationships:
                  type: object
                  properties:
                    app:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            guid:
                              type: "string"
                              format: uuid
                              description: "GUID of the app"
                data:
                  type: object
                  properties:
                    image:
                      type: "string"
                      description: "Required when type is docker; the registry address of the image"
                    username:
                      type: "string"
                      description: "Optional when type is docker and accessing a secured registry"
                    password:
                      type: "string"
                      description: "Optional when type is docker and accessing a secured registry"
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                      description: "Labels applied to the package"
                    annotations:
                      type: object
                      description: "Annotations applied to the package"
      responses:
        '201':
          description: "The created package."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        'default':
          description: "An unexpected error."
  /v3/packages/{guid}:
    get:
      summary: "Get a package"
      description: "Retrieve a package by its GUID."
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: "string"
            format: uuid
            description: "GUID of the package"
      responses:
        '200':
          description: "A package object."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        'default':
          description: "An unexpected error."
    patch:
      summary: "Update a package"
      description: "Update a package by its GUID."
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: "string"
            format: uuid
            description: "GUID of the package"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                      description: "Labels applied to the package"
                    annotations:
                      type: object
                      description: "Annotations applied to the package"
                username:
                  type: "string"
                  description: "The username for the image's registry. Only possible for Docker package."
                password:
                  type: "string"
                  description: "The password for the image's registry. Only possible for Docker package."
      responses:
        '200':
          description: "The updated package."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        'default':
          description: "An unexpected error."
    delete:
      summary: "Delete a package"
      description: "Delete a package by its GUID."
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: "string"
            format: uuid
            description: "GUID of the package"
      responses:
        '202':
          description: "The job to delete the package."
          content:
            application/json:
              schema:
                type: object
                properties:
                  guid:
                    type: "string"
                    format: uuid
                  url:
                    type: "string"
                    format: uri
        'default':
          description: "An unexpected error."
  /v3/packages/{guid}/upload:
    post:
      summary: "Upload package bits"
      description: "Upload a new package by its GUID."
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: "string"
            format: uuid
            description: "GUID of the package"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                bits:
                  type: "string"
                  format: binary
                  description: "A binary zip file containing the package bits"
                resources:
                  type: array
                  items:
                    type: object
                    properties:
                      path:
                        type: "string"
                      size_in_bytes:
                        type: integer
                      checksum:
                        type: object
                        properties:
                          value:
                            type: "string"
      responses:
        '200':
          description: "The uploaded package."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        'default':
          description: "An unexpected error."
components:
  schemas:
    Package:
      type: object
      required:
        - guid
        - type
        - state
        - created_at
        - updated_at
      properties:
        guid:
          type: "string"
          format: uuid
          description: "Unique identifier for the package"
        type:
          type: "string"
          description: "Package type; valid values are bits, docker"
        data:
          type: object
          properties:
            checksum:
              type: object
              properties:
                type:
                  type: "string"
                  description: "The checksum type, for example: sha256"
                value:
                  type: "string"
                  nullable: true
                  description: "The checksum value; this will be populated after bits are uploaded"
            error:
              type: "string"
              nullable: true
              description: "If an error occurs this field will contain the error message"
            image:
              type: "string"
              description: "The registry address of the image (for Docker packages)"
            username:
              type: "string"
              description: "The username for the image's registry (for Docker packages)"
            password:
              type: "string"
              description: "The password for the image's registry (for Docker packages)"
        state:
          type: "string"
          description: "State of the package; valid states are AWAITING_UPLOAD, PROCESSING_UPLOAD, READY, FAILED, COPYING, EXPIRED"
        created_at:
          type: "string"
          format: date-time
          description: "The time with zone when the object was created"
        updated_at:
          type: "string"
          format: date-time
          description: "The time with zone when the object was last updated"
        relationships:
          type: object
          properties:
            app:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: "string"
                      format: uuid
                      description: "GUID of the app"
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: "string"
                  format: uri
                  description: "URL of the package"
            upload:
              type: object
              properties:
                href:
                  type: "string"
                  format: uri
                  description: "URL to upload the package"
                method:
                  type: "string"
                  description: "HTTP method for the upload URL"
            download:
              type: object
              properties:
                href:
                  type: "string"
                  format: uri
                  description: "URL to download the package"
                method:
                  type: "string"
                  description: "HTTP method for the download URL"
            app:
              type: object
              properties:
                href:
                  type: "string"
                  format: uri
                  description: "URL of the app"
        metadata:
          type: object
          properties:
            labels:
              type: object
              description: "Labels applied to the package"
            annotations:
              type: object
              description: "Annotations applied to the package"

