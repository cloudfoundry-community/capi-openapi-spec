paths:
  /v3/apps/{guid}/features:
    get:
      summary: List app features
      description: |
        Retrieve the list of features for the specified app.
        
        App features control specific capabilities at the application level. Features include:
        - revisions: Enable revision tracking for the app
        - ssh: Enable SSH access to app instances
      tags:
        - App Features
        - Apps
      parameters:
        - name: guid
          in: path
          required: true
          description: The app GUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - resources
                properties:
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/AppFeature'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []

  /v3/apps/{guid}/features/{name}:
    get:
      summary: Get an app feature
      description: Retrieve a specific app feature by name.
      tags:
        - App Features
        - Apps
      parameters:
        - name: guid
          in: path
          required: true
          description: The app GUID
          schema:
            type: string
            format: uuid
        - name: name
          in: path
          required: true
          description: The feature name
          schema:
            type: string
            enum: [revisions, ssh]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppFeature'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []

    patch:
      summary: Update an app feature
      description: |
        Update an app feature.
        
        Only space developers and administrators can update app features.
      tags:
        - App Features
        - Apps
      parameters:
        - name: guid
          in: path
          required: true
          description: The app GUID
          schema:
            type: string
            format: uuid
        - name: name
          in: path
          required: true
          description: The feature name
          schema:
            type: string
            enum: [revisions, ssh]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppFeatureUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppFeature'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/UnprocessableEntityError'
      security:
        - bearerAuth: []

components:
  schemas:
    AppFeature:
      type: object
      required:
        - name
        - description
        - enabled
      properties:
        name:
          type: string
          description: The feature identifier
          enum: [revisions, ssh]
          example: revisions
        description:
          type: string
          description: Human-readable description of the feature
          example: Enable versioning for application deployments
        enabled:
          type: boolean
          description: Whether the feature is enabled for this app
          example: true
        metadata:
          type: object
          description: Additional metadata for the app feature
          properties:
            labels:
              type: object
              description: Key-value pairs for organizing and filtering
              additionalProperties:
                type: string
              example:
                feature-set: advanced
                stability: stable
            annotations:
              type: object
              description: Key-value pairs for storing additional information
              additionalProperties:
                type: string
              example:
                enabled-by: platform-team@example.com
                enabled-date: "2024-01-15"

    AppFeatureUpdate:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: boolean
          description: Whether to enable or disable the feature
          example: true
        metadata:
          type: object
          description: Additional metadata for the app feature
          properties:
            labels:
              type: object
              description: Key-value pairs for organizing and filtering
              additionalProperties:
                type: string
                maxLength: 63
              example:
                feature-set: advanced
                stability: stable
            annotations:
              type: object
              description: Key-value pairs for storing additional information
              additionalProperties:
                type: string
                maxLength: 5000
              example:
                enabled-by: platform-team@example.com
                enabled-date: "2024-01-15"

  responses:
    BadRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnprocessableEntityError:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Cloud Foundry UAA token