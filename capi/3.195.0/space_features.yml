paths:
  /v3/spaces/{guid}/features:
    get:
      summary: List space features
      description: |
        Retrieve the list of features for the specified space.
        
        Space features control specific capabilities within a space. Currently supported features:
        - SSH: Enables SSH access to application instances in the space
      tags:
        - Space Features
      parameters:
        - name: guid
          in: path
          required: true
          description: The space GUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - resources
                properties:
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/SpaceFeature'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []

  /v3/spaces/{guid}/features/{name}:
    get:
      summary: Get a space feature
      description: Retrieve a specific space feature by name.
      tags:
        - Space Features
      parameters:
        - name: guid
          in: path
          required: true
          description: The space GUID
          schema:
            type: string
            format: uuid
        - name: name
          in: path
          required: true
          description: The feature name
          schema:
            type: string
            enum: [ssh]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpaceFeature'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []

    patch:
      summary: Update a space feature
      description: |
        Update a space feature.
        
        Only space managers and administrators can update space features.
      tags:
        - Space Features
      parameters:
        - name: guid
          in: path
          required: true
          description: The space GUID
          schema:
            type: string
            format: uuid
        - name: name
          in: path
          required: true
          description: The feature name
          schema:
            type: string
            enum: [ssh]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpaceFeatureUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpaceFeature'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/UnprocessableEntityError'
      security:
        - bearerAuth: []

components:
  schemas:
    SpaceFeature:
      type: object
      required:
        - name
        - description
        - enabled
      properties:
        name:
          type: string
          description: The feature identifier
          enum: [ssh]
          example: ssh
        description:
          type: string
          description: Human-readable description of the feature
          example: Enable SSH for the space
        enabled:
          type: boolean
          description: Whether the feature is enabled for this space
          example: true
        metadata:
          type: object
          description: Additional metadata for the space feature
          properties:
            labels:
              type: object
              description: Key-value pairs for organizing and filtering
              additionalProperties:
                type: string
              example:
                security-policy: strict
                compliance: required
            annotations:
              type: object
              description: Key-value pairs for storing additional information
              additionalProperties:
                type: string
              example:
                approved-by: security-team@example.com
                approval-date: "2024-01-15"

    SpaceFeatureUpdate:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: boolean
          description: Whether to enable or disable the feature
          example: true
        metadata:
          type: object
          description: Additional metadata for the space feature
          properties:
            labels:
              type: object
              description: Key-value pairs for organizing and filtering
              additionalProperties:
                type: string
                maxLength: 63
              example:
                security-policy: strict
                compliance: required
            annotations:
              type: object
              description: Key-value pairs for storing additional information
              additionalProperties:
                type: string
                maxLength: 5000
              example:
                approved-by: security-team@example.com
                approval-date: "2024-01-15"

  responses:
    BadRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnprocessableEntityError:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Cloud Foundry UAA token