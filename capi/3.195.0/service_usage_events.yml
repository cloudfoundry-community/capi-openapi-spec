paths:
  /v3/service_usage_events:
    get:
      summary: List service usage events
      description: Retrieve all service usage events the user has access to.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, -created_at]
        - name: after_guid
          in: query
          schema:
            type: string
        - name: guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: service_instance_types
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [managed_service_instance, user_provided_service_instance]
          style: form
          explode: false
        - name: service_offering_guids
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: created_ats
          in: query
          schema:
            type: string
        - name: updated_ats
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceUsageEvent'
    post:
      summary: Purge and seed service usage events
      description: |
        Destroys all existing events. Populates new usage events, one for each existing service instance.
      responses:
        '200':
          description: OK

  /v3/service_usage_events/{guid}:
    get:
      summary: Get a service usage event
      description: Retrieve a service usage event by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUsageEvent'

components:
  schemas:
    ServiceUsageEvent:
      type: object
      properties:
        guid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        state:
          type: string
          nullable: true
        space:
          type: object
          nullable: true
          properties:
            guid:
              type: string
            name:
              type: string
        organization:
          type: object
          nullable: true
          properties:
            guid:
              type: string
        service_instance:
          type: object
          nullable: true
          properties:
            guid:
              type: string
            name:
              type: string
            type:
              type: string
        service_plan:
          type: object
          nullable: true
          properties:
            guid:
              type: string
            name:
              type: string
        service_offering:
          type: object
          nullable: true
          properties:
            guid:
              type: string
            name:
              type: string
        service_broker:
          type: object
          nullable: true
          properties:
            guid:
              type: string
            name:
              type: string
        links:
          type: object
          properties:
            self:
              type: string
              format: uri

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
              format: uri
        last:
          type: object
          properties:
            href:
              type: string
              format: uri
        next:
          type: object
          properties:
            href:
              type: string
              format: uri
        previous:
          type: object
          nullable: true
          properties:
            href:
              type: string
              format: uri

