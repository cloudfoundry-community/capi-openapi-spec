paths:
  /v3/service_credential_bindings:
    post:
      summary: Create a service credential binding
      description: |
        This endpoint creates a new service credential binding. Service credential bindings can be of type app or key; key is only valid for managed service instances.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - relationships
              properties:
                type:
                  type: string
                  enum: [app, key]
                name:
                  type: string
                relationships:
                  type: object
                  required:
                    - service_instance
                  properties:
                    service_instance:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            guid:
                              type: string
                    app:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            guid:
                              type: string
                parameters:
                  type: object
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                    annotations:
                      type: object
      responses:
        '202':
          description: Accepted for Managed Service Instance
          headers:
            Location:
              schema:
                type: string
                format: uri
        '201':
          description: Created for User-Provided Service Instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceCredentialBinding'
  /v3/service_credential_bindings/{guid}:
    get:
      summary: Get a service credential binding
      description: This endpoint retrieves the service credential binding by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [app, service_instance]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceCredentialBinding'
    patch:
      summary: Update a service credential binding
      description: This endpoint updates a service credential binding with labels and annotations.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                    annotations:
                      type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceCredentialBinding'
    delete:
      summary: Delete a service credential binding
      description: This endpoint deletes a service credential binding.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content for User-provided Service Instances
        '202':
          description: Accepted for Managed Service Instance
          headers:
            Location:
              schema:
                type: string
                format: uri
  /v3/service_credential_bindings/{guid}/details:
    get:
      summary: Get a service credential binding details
      description: This endpoint retrieves the service credential binding details.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  credentials:
                    type: object
                  syslog_drain_url:
                    type: string
                  volume_mounts:
                    type: array
                    items:
                      type: string
  /v3/service_credential_bindings/{guid}/parameters:
    get:
      summary: Get parameters for a service credential binding
      description: Queries the Service Broker for the parameters associated with this service credential binding.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    ServiceCredentialBinding:
      type: object
      properties:
        guid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        type:
          type: string
          enum: [app, key]
        last_operation:
          type: object
          properties:
            type:
              type: string
              enum: [create, delete]
            state:
              type: string
              enum: [initial, in progress, succeeded, failed]
            description:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
        metadata:
          type: object
          properties:
            labels:
              type: object
            annotations:
              type: object
        relationships:
          type: object
          properties:
            app:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
            service_instance:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            details:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            parameters:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            service_instance:
              type: object
              properties:
                href:
                  type: string
                  format: uri
            app:
              type: object
              properties:
                href:
                  type: string
                  format: uri

