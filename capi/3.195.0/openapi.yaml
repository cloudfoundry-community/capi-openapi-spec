  /v3/admin/actions/clear_buildpack_cache:
    post:
      description: |-
        This endpoint will delete all of the existing buildpack caches in the
        blobstore. The buildpack cache is used during staging by buildpacks as a way to
        cache certain resources, e.g. downloaded Ruby gems. An admin who wants to
        decrease the size of their blobstore could use this endpoint to delete
        unnecessary blobs.
      operationId: postClearBuildpackCacheForAdmin
      parameters: []
      responses:
        "200":
          description: Request succeeded
          headers:
            X-RateLimit-Limit:
              description: Request limit per hour
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Remaining requests in current window
              schema:
                type: integer
            X-RateLimit-Reset:
              description: UTC epoch seconds when limit resets
              schema:
                type: integer
      security:
        - bearerAuth: []
      summary: Clear buildpack cache
      tags:
        - Admin
      x-required-roles:
        - Admin
  /v3/app_usage_events:
    get:
      description: Retrieve all app usage events the user has access to.
      operationId: listAppUsageEvents
      parameters:
        - description: Page number to retrieve (1-based)
          example: 2
          in: query
          name: page
          required: false
          schema:
            type: integer
        - description: Number of results per page (max 5000)
          example: 50
          in: query
          name: per_page
          required: false
          schema:
            type: integer
        - description: Field to sort results by. Prefix with '-' for descending order
          example: -created_at
          in: query
          name: order_by
          required: false
          schema:
            type: string
        - description: Filters out events before and including the event with the given guid
          in: query
          name: after_guid
          required: false
          schema:
            type: string
        - description: Comma-separated list of resource GUIDs to filter by
          example: guid1,guid2,guid3
          in: query
          name: guids
          required: false
          schema:
            type: string
        - description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with
          in: query
          name: created_ats
          required: false
          schema:
            type: string
        - description: Filter by created_at using gt operator
          in: query
          name: created_at[gt]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using gte operator
          in: query
          name: created_at[gte]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using lt operator
          in: query
          name: created_at[lt]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using lte operator
          in: query
          name: created_at[lte]
          schema:
            format: date-time
            type: string
      responses:
        "200":
          description: Request succeeded
          headers:
            X-RateLimit-Limit:
              description: Request limit per hour
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Remaining requests in current window
              schema:
                type: integer
            X-RateLimit-Reset:
              description: UTC epoch seconds when limit resets
              schema:
                type: integer
      security:
        - bearerAuth: []
      summary: List app usage events
      tags:
        - App Usage Events
      x-required-roles:
        - All Roles
  /v3/app_usage_events/actions/destructively_purge_all_and_reseed:
    post:
      description: Destroys all existing events. Populates new usage events, one for each started app. All populated events will have a  value of current time. There is the potential race condition if apps are currently being started, stopped, or scaled. The seeded usage events will have the same guid as the app.
      operationId: postDestructivelyPurgeAllAndReseedForAppUsageEvents
      parameters: []
      responses:
        "200":
          description: Request succeeded
