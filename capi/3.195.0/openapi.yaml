components:
  parameters:
    GUID:
      description: Unique identifier for the resource
      in: path
      name: guid
      required: true
      schema:
        example: 6f59dac8-4e47-4c3a-8b57-1f8d9f805f28
        format: uuid
        type: string
    Include:
      description: Related resources to include in the response
      in: query
      name: include
      schema:
        example: space.organization
        type: string
    LabelSelector:
      description: Label selector (comma-separated list for AND)
      in: query
      name: label_selector
      schema:
        type: string
    OrderBy:
      description: Field to sort by
      in: query
      name: order_by
      schema:
        type: string
    Page:
      description: Page number
      example: 1
      in: query
      name: page
      schema:
        minimum: 1
        type: integer
    PageParameter:
      description: Page number
      example: 1
      in: query
      name: page
      schema:
        minimum: 1
        type: integer
    PerPage:
      description: Number of results per page
      example: 50
      in: query
      name: per_page
      schema:
        maximum: 5000
        minimum: 1
        type: integer
    PerPageParameter:
      description: Number of results per page
      example: 50
      in: query
      name: per_page
      schema:
        maximum: 5000
        minimum: 1
        type: integer
  responses:
    BadRequest:
      content:
        application/json:
          example:
            errors:
              - code: 10008
                detail: The request body is invalid
                title: CF-UnprocessableEntity
          schema:
            $ref: '#/components/schemas/Error'
      description: Bad Request - The request is invalid
    Forbidden:
      content:
        application/json:
          example:
            errors:
              - code: 10003
                detail: You are not authorized to perform the requested action
                title: CF-NotAuthorized
          schema:
            $ref: '#/components/schemas/Error'
      description: Forbidden - User is authenticated but not authorized for this operation
    NotFound:
      content:
        application/json:
          example:
            errors:
              - code: 10010
                detail: The resource could not be found
                title: CF-ResourceNotFound
          schema:
            $ref: '#/components/schemas/Error'
      description: Not Found - The requested resource does not exist
    Unauthorized:
      content:
        application/json:
          example:
            errors:
              - code: 10002
                detail: Authentication required
                title: CF-NotAuthenticated
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized - Authentication credentials are missing or invalid
  schemas:
    AppCredentialBinding:
      description: Service binding specifically for applications
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        name:
          description: Name of the service credential binding
          type: string
        parameters:
          description: Parameters to pass to the service broker
          type: object
        relationships:
          properties:
            app:
              $ref: '#/components/schemas/ToOneRelationship'
            service_instance:
              $ref: '#/components/schemas/ToOneRelationship'
          required:
            - service_instance
            - app
          type: object
        type:
          description: Type of credential binding
          enum:
            - app
          type: string
      required:
        - type
        - relationships
      type: object
    BitsPackage:
      description: Package containing application source code or compiled bits
      properties:
        data:
          description: Data for bits packages (usually empty)
          type: object
        metadata:
          $ref: '#/components/schemas/Metadata'
        relationships:
          properties:
            app:
              $ref: '#/components/schemas/ToOneRelationship'
          required:
            - app
          type: object
        type:
          description: Package type for buildpack applications
          enum:
            - bits
          type: string
      required:
        - type
        - relationships
      type: object
    DockerPackage:
      description: Package referencing a Docker image
      properties:
        data:
          properties:
            image:
              description: Docker image URL
              type: string
            password:
              description: Password for private Docker registry
              type: string
            username:
              description: Username for private Docker registry
              type: string
          required:
            - image
          type: object
        metadata:
          $ref: '#/components/schemas/Metadata'
        relationships:
          properties:
            app:
              $ref: '#/components/schemas/ToOneRelationship'
          required:
            - app
          type: object
        type:
          description: Package type for Docker images
          enum:
            - docker
          type: string
      required:
        - type
        - data
        - relationships
      type: object
    Error:
      description: Standard error response for all API errors
      properties:
        errors:
          items:
            properties:
              code:
                type: integer
              detail:
                type: string
              title:
                type: string
            required:
              - code
              - title
              - detail
            type: object
          type: array
      required:
        - errors
      type: object
    KeyCredentialBinding:
      description: Service binding for arbitrary consumers
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        name:
          description: Name of the service credential binding (required for key type)
          type: string
        parameters:
          description: Parameters to pass to the service broker
          type: object
        relationships:
          properties:
            app:
              allOf:
                - $ref: '#/components/schemas/ToOneRelationship'
                - description: Optional app relationship for key bindings
            service_instance:
              $ref: '#/components/schemas/ToOneRelationship'
          required:
            - service_instance
          type: object
        type:
          description: Type of credential binding
          enum:
            - key
          type: string
      required:
        - type
        - relationships
      type: object
    Metadata:
      description: User-defined metadata with labels and annotations
      example:
        annotations:
          company.com/cost-center: "1234"
          company.com/owner: alice@example.com
        labels:
          environment: production
          team: payments
      properties:
        annotations:
          additionalProperties:
            type: string
          type: object
        labels:
          additionalProperties:
            type: string
          type: object
      type: object
    ToOneRelationship:
      description: Reference to a single related resource
      properties:
        data:
          properties:
            guid:
              format: uuid
              type: string
          required:
            - guid
          type: object
      required:
        - data
      type: object
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
