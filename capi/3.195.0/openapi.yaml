      description: Retrieve all apps the user has access to.
      operationId: listApps
      parameters:
        - description: Comma-separated list of resource GUIDs to filter by
          example: guid1,guid2,guid3
          in: query
          name: guids
          required: false
          schema:
            type: string
        - description: Comma-separated list of names to filter by (case insensitive)
          example: my-app,another-app
          in: query
          name: names
          required: false
          schema:
            type: string
        - description: Filter by space GUIDs (comma-separated)
          in: query
          name: space_guids
          required: false
          schema:
            type: string
        - description: Filter by organization GUIDs (comma-separated)
          in: query
          name: organization_guids
          required: false
          schema:
            type: string
        - allowEmptyValue: true
          description: Stack filter (use empty value to filter for NULL stacks)
          in: query
          name: stacks
          required: false
          schema:
            type: string
        - description: Page number to retrieve (1-based)
          example: 2
          in: query
          name: page
          required: false
          schema:
            type: integer
        - description: Number of results per page (max 5000)
          example: 50
          in: query
          name: per_page
          required: false
          schema:
            type: integer
        - description: Field to sort results by. Prefix with '-' for descending order
          example: -created_at
          in: query
          name: order_by
          required: false
          schema:
            type: string
        - description: Kubernetes-style label selector. Multiple selectors are combined with AND logic
          example: environment=production,tier!=backend
          in: query
          name: label_selector
          required: false
          schema:
            type: string
        - description: Filter by lifecycle type (buildpack or docker)
          in: query
          name: lifecycle_type
          required: false
          schema:
            type: string
        - description: Related resources to include in the response (comma-separated)
          example: space.organization
          in: query
          name: include
          required: false
          schema:
            type: string
        - description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with
          in: query
          name: created_ats
          required: false
          schema:
            type: string
        - description: Filter by created_at using gt operator
          in: query
          name: created_at[gt]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using gte operator
          in: query
          name: created_at[gte]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using lt operator
          in: query
          name: created_at[lt]
          schema:
            format: date-time
            type: string
        - description: Filter by created_at using lte operator
          in: query
          name: created_at[lte]
          schema:
            format: date-time
            type: string
        - description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with
          in: query
          name: updated_ats
          required: false
          schema:
            type: string
        - description: Filter by updated_at using gt operator
          in: query
          name: updated_at[gt]
          schema:
            format: date-time
            type: string
        - description: Filter by updated_at using gte operator
          in: query
          name: updated_at[gte]
          schema:
            format: date-time
            type: string
        - description: Filter by updated_at using lt operator
          in: query
          name: updated_at[lt]
          schema:
            format: date-time
            type: string
        - description: Filter by updated_at using lte operator
          in: query
          name: updated_at[lte]
          schema:
            format: date-time
            type: string
      responses:
        "200":
          description: Request succeeded
          headers:
            X-RateLimit-Limit:
              description: Request limit per hour
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Remaining requests in current window
              schema:
                type: integer
            X-RateLimit-Reset:
              description: UTC epoch seconds when limit resets
              schema:
                type: integer
      security:
        - bearerAuth: []
      summary: List apps
      tags:
        - Apps
      x-required-roles:
        - All Roles
    post:
      description: Create an app
      operationId: postApps
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                environment_variables:
                  description: Environment variables to be used for the App when running
                  type: object
                lifecycle:
                  description: Provides the lifecycle object for the application
                  type: string
                metadata:
                  properties:
                    annotations:
                      description: Annotations applied to the app
                      type: string
                    labels:
                      description: Labels applied to the app
                      type: string
                  type: object
                name:
                  description: Name of the app
                  type: string
                relationships:
                  properties:
                    space:
                      description: A relationship to a space
                      properties:
                        data:
                          properties:
                            guid:
                              format: uuid
                              type: string
                          type: object
                      type: object
                  type: object
              required:
                - name
              type: object
        required: true
      responses:
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Some  must be enabled by the Cloud Foundry admin in order to push the app as is. The  message should contain information on which feature is disabled.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The given app name is already taken in the targeted space
      security:
        - bearerAuth: []
      summary: Create an app
      tags:
        - Apps
      x-required-roles:
        - Admin
        - Space Developer
