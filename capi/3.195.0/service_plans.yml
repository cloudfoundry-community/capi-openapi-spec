paths:
  /v3/service_plans:
    get:
      summary: List service plans
      description: Retrieves the service plans the user has access to.
      parameters:
        - name: names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of names to filter by
        - name: available
          in: query
          schema:
            type: boolean
          description: Filter by the available property; valid values are true or false
        - name: broker_catalog_ids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of IDs provided by the service broker for the service plan to filter by
        - name: space_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of space GUIDs to filter by
        - name: organization_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of organization GUIDs to filter by
        - name: service_broker_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service broker GUIDs to filter by
        - name: service_broker_names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service broker names to filter by
        - name: service_offering_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service Offering GUIDs to filter by
        - name: service_offering_names
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service Offering names to filter by
        - name: service_instance_guids
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-delimited list of service Instance GUIDs to filter by
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
          description: Optionally include a list of related resources in the response; valid values are space.organization and service_offering
        - name: page
          in: query
          schema:
            type: integer
          description: Page to display; valid values are integers >= 1
        - name: per_page
          in: query
          schema:
            type: integer
          description: Number of results per page; valid values are 1 through 5000
        - name: order_by
          in: query
          schema:
            type: string
          description: Value to sort by. Defaults to ascending; prepend with - to sort descending. Valid values are created_at, updated_at, name
        - name: label_selector
          in: query
          schema:
            type: string
          description: A query string containing a list of label selector requirements
        - name: fields
          in: query
          schema:
            type: string
          description: Allowed values for fields
        - name: created_ats
          in: query
          schema:
            type: string
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators
        - name: updated_ats
          in: query
          schema:
            type: string
          description: Timestamp to filter by. When filtering on equality, several comma-delimited timestamps may be passed. Also supports filtering with relational operators
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePlanList'
    post:
      summary: Create a service plan
      description: Creates a new service plan.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePlanCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePlan'
  /v3/service_plans/{guid}:
    get:
      summary: Get a service plan
      description: Retrieves the service plan by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service plan GUID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePlan'
    patch:
      summary: Update a service plan
      description: Updates a service plan.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service plan GUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePlanUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePlan'
    delete:
      summary: Delete a service plan
      description: Deletes a service plan.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
          description: The service plan GUID
        - name: purge
          in: query
          schema:
            type: boolean
          description: If true, any service plans, instances, and bindings associated with this service plan will also be deleted
      responses:
        '204':
          description: No Content

components:
  schemas:
    ServicePlan:
      type: object
      properties:
        guid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        visibility_type:
          type: string
          description: Denotes the visibility of the plan; can be public, admin, organization, space
        available:
          type: boolean
        free:
          type: boolean
        costs:
          type: array
          items:
            $ref: '#/components/schemas/Cost'
        maintenance_info:
          $ref: '#/components/schemas/MaintenanceInfo'
        broker_catalog:
          $ref: '#/components/schemas/BrokerCatalog'
        schemas:
          $ref: '#/components/schemas/PlanSchemas'
        relationships:
          type: object
          properties:
            service_offering:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
        metadata:
          type: object
          properties:
            labels:
              type: object
            annotations:
              type: object
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
            service_offering:
              type: object
              properties:
                href:
                  type: string
            visibility:
              type: object
              properties:
                href:
                  type: string
    ServicePlanCreate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        visibility_type:
          type: string
        available:
          type: boolean
        free:
          type: boolean
        costs:
          type: array
          items:
            $ref: '#/components/schemas/Cost'
        broker_catalog:
          $ref: '#/components/schemas/BrokerCatalog'
        schemas:
          $ref: "#/components/schemas/PlanSchemas"  # Reference the schemas component instead of embedding

        relationships:
          type: object
          properties:
            service_offering:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
    ServicePlanUpdate:
      type: object
      properties:
        metadata:
          type: object
          properties:
            labels:
              type: object
            annotations:
              type: object
    ServicePlanList:
      type: object
      properties:
        pagination:
          type: object
          properties:
            total_results:
              type: integer
            total_pages:
              type: integer
            first:
              type: object
              properties:
                href:
                  type: string
            last:
              type: object
              properties:
                href:
                  type: string
            next:
              type: object
              nullable: true
              properties:
                href:
                  type: string
            previous:
              type: object
              nullable: true
              properties:
                href:
                  type: string
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ServicePlan'
    Cost:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
        unit:
          type: string
    MaintenanceInfo:
      type: object
      properties:
        version:
          type: string
        description:
          type: string
    BrokerCatalog:
      type: object
      properties:
        id:
          type: string
        metadata:
          type: object
        maximum_polling_duration:
          type: integer
          nullable: true
        features:
          type: object
          properties:
            plan_updateable:
              type: boolean
            bindable:
              type: boolean
    PlanSchemas:
      type: "object"
      properties:
        service_instance:
          type: "object"
          properties:
            create:
              type: "object"
              properties:
                parameters:
                  type: "object"
            update:
              type: "object"
              properties:
                parameters:
                  type: "object"
        service_binding:
          type: "object"
          properties:
            create:
              type: "object"
              properties:
                parameters:
                  type: "object"

