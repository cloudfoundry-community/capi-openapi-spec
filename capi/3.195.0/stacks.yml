paths:
  /v3/stacks:
    post:
      summary: Create a stack
      description: Create a new stack.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Name of the stack; must be unique and no longer than 250 characters
                description:
                  type: string
                  description: Description of the stack; must be no longer than 250 characters
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stack'

    get:
      summary: List all stacks
      description: Retrieve all stacks.
      parameters:
        - name: names
          in: query
          schema:
            type: string
            description: Comma-delimited list of stack names to filter by
        - name: default
          in: query
          schema:
            type: boolean
            description: If true, only return the default stack
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
            default: 50
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, name]
            description: Value to sort by. Defaults to ascending; prepend with - to sort descending
        - name: label_selector
          in: query
          schema:
            type: string
            description: A query string containing a list of label selector requirements
        - name: created_ats
          in: query
          schema:
            type: string
            description: Timestamp to filter by. Supports filtering with relational operators
        - name: updated_ats
          in: query
          schema:
            type: string
            description: Timestamp to filter by. Supports filtering with relational operators
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/Stack'

  /v3/stacks/{guid}:
    get:
      summary: Get a stack by GUID
      description: Retrieve a stack by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stack'

    patch:
      summary: Update a stack
      description: Update the specified parameters of a stack.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  properties:
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stack'

    delete:
      summary: Delete a stack
      description: Delete a stack by GUID.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /v3/stacks/{guid}/apps:
    get:
      summary: List apps on a stack
      description: Retrieve all apps using a given stack.
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
            default: 50
        - name: order_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, name]
            description: Value to sort by. Defaults to ascending; prepend with - to sort descending
        - name: label_selector
          in: query
          schema:
            type: string
            description: A query string containing a list of label selector requirements
        - name: created_ats
          in: query
          schema:
            type: string
            description: Timestamp to filter by. Supports filtering with relational operators
        - name: updated_ats
          in: query
          schema:
            type: string
            description: Timestamp to filter by. Supports filtering with relational operators
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/App'

components:
  schemas:
    Stack:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        build_rootfs_image:
          type: string
        run_rootfs_image:
          type: string
        default:
          type: boolean
        metadata:
          type: object
          properties:
            labels:
              type: object
              additionalProperties:
                type: string
            annotations:
              type: object
              additionalProperties:
                type: string
        links:
          type: object
          properties:
            self:
              type: string
              format: uri

    App:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        name:
          type: string
        state:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        lifecycle:
          type: object
          properties:
            type:
              type: string
            data:
              type: object
              properties:
                buildpacks:
                  type: array
                  items:
                    type: string
                stack:
                  type: string
        relationships:
          type: object
          properties:
            space:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
            current_droplet:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    guid:
                      type: string
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
            space:
              type: string
              format: uri
            processes:
              type: string
              format: uri
            packages:
              type: string
              format: uri
            environment_variables:
              type: string
              format: uri
            current_droplet:
              type: string
              format: uri
            droplets:
              type: string
              format: uri
            tasks:
              type: string
              format: uri
            start:
              type: string
              format: uri
              method: string
            stop:
              type: string
              format: uri
              method: string
            revisions:
              type: string
              format: uri
            deployed_revisions:
              type: string
              format: uri
            features:
              type: string
              format: uri

    Pagination:
      type: object
      properties:
        total_results:
          type: integer
        total_pages:
          type: integer
        first:
          type: object
          properties:
            href:
              type: string
              format: uri
        last:
          type: object
          properties:
            href:
              type: string
              format: uri
        next:
          type: object
          nullable: true
          properties:
            href:
              type: string
              format: uri
        previous:
          type: object
          nullable: true
          properties:
            href:
              type: string
              format: uri

